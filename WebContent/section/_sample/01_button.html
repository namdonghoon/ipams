                    </label>
                </section>
                <section class="col col-sm-3 no-margin-bottom">
                    <label class="input"> <i class="icon-append fa fa-calendar"></i>

                    </label>
                </section>

        $('#startdate').datepicker({
            dateFormat : 'yy-mm-dd',

            dateFormat : 'yy-mm-dd',
